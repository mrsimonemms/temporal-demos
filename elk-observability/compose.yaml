include:
  - ../temporal-compose.yaml

services:
  starter:
    extends: worker
    working_dir: /go/root/app/starter
    command: go run .

  worker:
    build:
      context: app
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    volumes:
      - ./app:/go/root/app
    working_dir: /go/root/app/worker
    links:
      - temporal
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
      temporal-ui:
        condition: service_started

  kibana:
    image: kibana:${KIBANA_VERSION:-7.17.28}
    ports:
      - 5601:5601
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      SERVERNAME: kibana
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fs http://localhost:5601",
        ]
      interval: 10s
      timeout: 10s
      retries: 120

  logstash:
    image: logstash:${LOGSTASH_VERSION:-7.17.28}
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    environment:
      xpack.monitoring.enabled: false
      discovery.seed_hosts: logstash
      LS_JAVA_OPTS: "-Xms512m -Xmx512m"
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - 5044:5044
