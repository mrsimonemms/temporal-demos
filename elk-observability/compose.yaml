include:
  - ../temporal-compose.yaml

services:
  starter:
    extends: worker
    working_dir: /go/root/app/starter
    command: go run .

  worker:
    build:
      context: app
    environment:
      TEMPORAL_ADDRESS: ${TEMPORAL_ADDRESS:-temporal:7233}
      TEMPORAL_API_KEY: ${TEMPORAL_API_KEY}
      TEMPORAL_NAMESPACE: ${TEMPORAL_NAMESPACE}
      TEMPORAL_USE_TLS: ${TEMPORAL_USE_TLS:-false}
    volumes:
      - ./app:/go/root/app
    working_dir: /go/root/app/worker
    links:
      - temporal
    # depends_on:
    #   elasticsearch:
    #     condition: service_healthy
    #   kibana:
    #     condition: service_healthy
    #   temporal-ui:
    #     condition: service_started

  kibana:
    image: kibana:${ELK_VERSION:-9.0.3}
    ports:
      - 5601:5601
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      SERVERNAME: kibana
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:5601"]
      interval: 10s
      timeout: 10s
      retries: 120
